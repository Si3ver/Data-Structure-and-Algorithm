<script>
  function Parent() {
    this.sayHello = function() {
      console.log('Hello');
    }
  }
  Parent.prototype.a = '父类 prototype 上的属性a';

  function Child() {
    // 方案三：组合继承（两行代码） = 原型继承 + 构造函数继承
    Parent.call(this); // #1
  }
  Child.prototype = new Parent(); // #2

  const child1 = new Child();
  const child2 = new Child();
  console.log(child1.sayHello === child2.sayHello); // false
  console.log(child1.sayHello()); // Hello
  console.log(child1.a); // 父类 prototype 上的属性a

  /*
  特点：this 上的和prototype上的都会继承，原型上有一个多余的 sayHello 方法（缺点）
   */
  </script>
